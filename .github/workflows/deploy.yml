name: Deploy

on: push

jobs:
  first-job:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: echo "${{ secrets.NAME}}"

      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: npm install
        run: npm install

      - name: Run test
        run: npm run test
